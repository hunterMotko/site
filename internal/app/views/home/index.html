{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="hunter motko contacts">
  <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
  <title>huntermotko.dev</title>
  <link rel="stylesheet" href="/css/out.css">
</head>
<body class="bg-zinc-800">
  <div class="h-full font-mono">
    {{ template "header" . }}
    <div class="w-full mx-auto my-10 py-10 flex justify-center flex-wrap">
      <pre class="text-white text-sm">{{ .First }}</pre>
      <pre class="text-white text-sm">{{ .Last }}</pre>
    </div>
    {{ template "main" . }}
    {{ template "footer" . }}
  </div>
</body>
</html>
{{ end }}
